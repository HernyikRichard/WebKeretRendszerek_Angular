<mat-card *ngIf="eset">
    <mat-card-header>
        <mat-card-title>
            <div *ngIf="eset.subject; else elseBlock">
                <div *ngIf="eset.subject.display">
                      {{eset.subject.display}}
                </div>
            </div>
            <ng-template #elseBlock>
                <div>
                    Ismeretlen
                </div>
            </ng-template>
        </mat-card-title>
        <mat-card-subtitle>
            {{eset.id}}<br>
            {{eset.status}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="eset.note">
            <div *ngFor="let item of eset.note">{{item.text}}</div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button >Részletek</button>
        <button mat-button >Modositás</button>
        <button mat-button  (click)='deleteElem(eset.id)' >Törlés</button>
    </mat-card-actions>
</mat-card>
